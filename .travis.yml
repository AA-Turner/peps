language: python
python:
  - 3.7
  - 3.7-dev
  - 3.8
  - 3.8-dev
dist: xenial

cache: pip

before_install:
    - pip install -r requirements.txt

script:
    - make -j$(nproc)

deploy:
    provider: script
    script: bash deploy.bash
    skip_cleanup: true
    on:
        branch: master
        repo: python/peps
